<head>
    <title>Theme Changer</title>
    <style>
        .bg-dark {
            background-color: #040404;
            color: white;
        }

        .bg-light {
            color: black;
            background-color: #fefcfa;
        }

        .header-name {
            text-align: center;
            font-weight: bolder;
            font-style: italic;
        }

        .img-front {
            height: 800px;
            width: 1500px;
            display: block;
            margin: 30px auto;
        }

        .btn-container {
            position: fixed;
            right: 10px;
            top: 10px;
        }

        .btn-img {
            height: 30px;
            width: 50px;
        }
    </style>
</head>
